
<div class="div p-2">

    <div class="contact_me">
        <button routerLink="/dashboard/contact"
            class="btn_contact"
        >{{ 'app.home.contact_me' | translate }}</button>
    </div>

    <div class="nav-lang">

        <nav class="modal_navigation" id="bar">
            
            <ul class="items">
                <div *ngFor="let item of menu"
                    class="item"
                    [routerLink]="item.url"
                    routerLinkActive="active"
                > <span *ngIf="item.title !== 'app.menu.contact' ">{{item.title | translate}}</span>
                </div>
        
            </ul>
        </nav>

        <div *ngIf="false" class="d-flex justify-content-center align-items-center logo">
            <h4>LOGO</h4>
        </div>
    
        <div class="d-flex justify-content-center align-items-center lang-menu">
            <div class="language">
                <span [class]="currentFlag" (click)="changeLanguage()"></span>            
            </div>
        </div>

    </div>

</div>
